<div class='addComp'>
    <input [(ngModel)]="newTask" placeholder="task name">

    <app-date-picker ></app-date-picker>

    <select [(ngModel)]="hour" ngDefaultControl>
        <option  *ngFor="let option of arrayofHours">{{option}} </option>
    </select>
    <div> 
        <input type="range" value=0 min=0 max=9 [(ngModel)]="priority" />
        Priority {{priority}}
    </div>
    <button (click)="add()">Add Task</button>
</div>
