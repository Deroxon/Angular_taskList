    Lista zadań {{tasksList.length}}
    <ul>
      <li appDate [date]="task.create"  *ngFor="let task of tasksList | sortName">
        {{task.name | transformTask: ''}}
        <button (click)='remove(task)'>Usuń</button>
        <button (click)="done(task)">Zrobione</button>
      </li>
    </ul>
